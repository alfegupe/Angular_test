<!DOCTYPE html>
<html id="ng-app" lang="es" ng-app="app">
<head>
    <meta charset="utf-8">
    <title> LendingFront Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LendingFront Test">
    <meta name="author" content="Alex Gutierrez">
    <!-- inject:css -->
    <link rel="stylesheet" href="dist/css/app.css">
    <!-- endinject -->
    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="row" style="margin: 12px !important;">
        <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-12">
            <div class="row" ng-controller="RegisterController">
                <header>

                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">LendingFront</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><a href="#/register">Register</a></li>
                                </ul>
                                <ul class="nav navbar-nav navbar-right">
                                    <li><a href="#" ng-click="logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>

                </header>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <section ng-view>
                    </section>
                </div>
            </div>

            <div class="row">
                <footer>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <strong>BUSINESS LENDING MADE SIMPLE</strong>
                            through superior technology and innovation.
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
    <!-- inject:js -->
    <script src="dist/js/vendors.js"></script>
    <script src="dist/js/app.js"></script>
    <!-- endinject -->

</body>
</html>
