<style>
    .red{color: red}
</style>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title">Register form</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-10 col-md-10 col-lg-offset-1 col-md-offset-1">
                <div class="panel panel-default" id="step1">
                    <div class="panel-heading">
                        <h3 class="panel-title">Personal Info</h3>
                    </div>
                    <div class="panel-body">
                        <form id="userForm" name="userForm">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label for="ssn"><span class="red">*</span> Social Security Number:</label>
                                        <input type="text" class="form-control" id="ssn" ng-model="userData.ssn" placeholder="Social Security Number" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="name"><span class="red">*</span> Name:</label>
                                        <input type="text" class="form-control" id="name" ng-model="userData.name" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastname"><span class="red">*</span> Lastname:</label>
                                        <input type="text" class="form-control" id="lastname" ng-model="userData.lastname" placeholder="Lastname" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email address:</label>
                                        <input type="email" class="form-control" id="email" ng-model="userData.email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label for="ssn">Address:</label>
                                        <input type="text" class="form-control" id="address" ng-model="userData.address" placeholder="Address">
                                    </div>
                                    <div class="form-group">
                                        <label for="city">City:</label>
                                        <input type="text" class="form-control" id="city" ng-model="userData.city" placeholder="City">
                                    </div>
                                    <div class="form-group">
                                        <label for="state">State:</label>
                                        <input type="text" class="form-control" id="state" ng-model="userData.state" placeholder="State">
                                    </div>
                                    <div class="form-group">
                                        <label for="postal">Postal code:</label>
                                        <input type="text" class="form-control" id="postal" ng-model="userData.postal" placeholder="Postal code">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 text-left">
                                <a href="#/" type="button" class="btn btn-default">
                                    <i class="fa fa-chevron-circle-left"></i> Return to home
                                </a>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 text-right">
                                <button type="button" class="btn btn-primary" ng-click="register()" ng-disabled="userForm.$invalid">
                                    Save and continue <i class="fa fa-chevron-circle-right"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="panel panel-default" id="step2" style="display: none">
                    <div class="panel-heading">
                        <h3 class="panel-title">Business Info</h3>
                    </div>
                    <div class="panel-body">
                        <form id="businessForm" name="businessForm">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label for="tax_id"><span class="red">*</span> Tax Id:</label>
                                        <input type="text" class="form-control" id="tax_id" ng-model="userData.tax_id" placeholder="Tax Id" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="business_name"><span class="red">*</span> Business Name:</label>
                                        <input type="text" class="form-control" id="business_name" ng-model="userData.business_name" placeholder="Business Name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="business_address">Business Address:</label>
                                        <input type="text" class="form-control" id="business_address" ng-model="userData.business_address" placeholder="Business Address">
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6">
                                    <div class="form-group">
                                        <label for="business_city">Business City:</label>
                                        <input type="text" class="form-control" id="business_city" ng-model="userData.business_city" placeholder="Business City">
                                    </div>
                                    <div class="form-group">
                                        <label for="business_state">Business State:</label>
                                        <input type="text" class="form-control" id="business_state" ng-model="userData.business_state" placeholder="Business State">
                                    </div>
                                    <div class="form-group">
                                        <label for="business_postal">Business Postal code:</label>
                                        <input type="text" class="form-control" id="business_postal" ng-model="userData.business_postal" placeholder="Business Postal code">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <hr>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-6 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
                                    <div class="form-group">
                                        <label for="amount"><span class="red">*</span> Requested amount:</label>
                                        <div class="input-group">
                                            <div class="input-group-addon">$</div>
                                            <input type="text" class="form-control input-lg" id="amount" ng-model="userData.amount"
                                                   ng-pattern="/^\d+$/" placeholder="Requested amount" required>
                                            <div class="input-group-addon">.00</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12" ng-if="error_message">
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <strong>Error!</strong> {{ error_message }}
                                    </div>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 text-left">
                                <button type="button" class="btn btn-default" ng-click="go_to_step_1()">
                                    <i class="fa fa-chevron-circle-left"></i> Go back
                                </button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 text-right">
                                <button type="button" class="btn btn-primary" ng-click="register_business()" ng-disabled="businessForm.$invalid">
                                    <i class="fa fa-download"></i> Save data
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" id="step3" style="display: none">
                    <div class="panel-heading">
                        <h3 class="panel-title">Results</h3>
                    </div>
                    <div class="panel-body">
                        <h2>Hi, {{ userData.name }} {{ userData.lastname }}!</h2>
                        <h3>
                            LendingFront has studied your loan request, our answer is: {{ result_message }}.
                        </h3>
                        <hr>
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6 text-left">
                                <button type="button" class="btn btn-default" ng-click="go_to_step_2()">
                                    <i class="fa fa-chevron-circle-left"></i> Go back
                                </button>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 text-right">
                                <button type="button" class="btn btn-danger" ng-click="logout()">
                                    <i class="fa fa-sign-out"></i> Exit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
